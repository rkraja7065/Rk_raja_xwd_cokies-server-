<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi Cookie Convo Tool ‚Ä¢ Rk raja xwd üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f001a 0%, #1a0033 50%, #0f001a 100%);
      background-attachment: fixed;
      color: #f0e6d2;
      font-family: 'EB Garamond', serif;
      padding: 25px 15px;
      min-height: 100vh;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      background: rgba(15, 5, 35, 0.82);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 24px;
      border: 2px solid rgba(212, 175, 55, 0.35);
      box-shadow: 
        0 0 40px rgba(212, 175, 55, 0.18),
        inset 0 0 25px rgba(212, 175, 55, 0.08);
    }
    h2, h3 {
      font-family: 'Cinzel Decorative', cursive;
      text-align: center;
      color: #d4af37;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
      margin-bottom: 25px;
      letter-spacing: 1.5px;
    }
    h2 {
      font-size: 2.4rem;
    }
    h3 {
      font-size: 1.9rem;
    }
    input[type="number"],
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 18px;
      border: 1px solid #b8975e;
      border-radius: 10px;
      background: rgba(30, 20, 50, 0.75);
      color: #f5e8c7;
      font-size: 1.05rem;
      font-family: 'EB Garamond', serif;
      transition: all 0.25s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 18px rgba(212, 175, 55, 0.4);
      background: rgba(40, 30, 60, 0.85);
    }
    label {
      color: #d4af37;
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 6px;
      display: block;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    textarea {
      height: 150px;
      resize: vertical;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .cookie-box {
      background: rgba(25, 15, 45, 0.65);
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 16px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      box-shadow: inset 0 2px 12px rgba(0,0,0,0.4);
    }
    .cookie-box label {
      color: #e6c567;
      font-size: 1.25rem;
    }
    .status {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .success { color: #aaffaa; text-shadow: 0 0 10px #88ff88; }
    .fail    { color: #ff9999; text-shadow: 0 0 10px #ff5555; }

    button {
      background: linear-gradient(145deg, #b8975e, #d4af37);
      color: #0f001a;
      border: none;
      border-radius: 50px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.45);
      transition: all 0.3s ease;
      margin-top: 10px;
      letter-spacing: 0.8px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.65);
      background: linear-gradient(145deg, #d4af37, #e6c567);
    }
    button:active {
      transform: translateY(1px);
    }
    .btn-pair {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }
    #resultBox {
      margin-top: 30px;
      font-size: 1.3rem;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      background: rgba(20, 10, 40, 0.5);
    }
    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 40px 0;
      opacity: 0.6;
    }

    /* Small royal touch */
    h2::before, h3::before {
      content: "üëë ";
      font-size: 1.1em;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>RK RAJA XWD üíåüåπ</h2>
    <input type="number" id="idCount" min="1" max="10" placeholder="e.g. 5" />

    <div style="text-align:center;">
      <button onclick="generateBoxes()">Generate Cookie Box</button>
    </div>

    <form id="loginForm">
      <div id="cookieInputs"></div>
    </form>

    <hr />

    <h3>üì® Start Convo Loder</h3>
    <form id="startForm" enctype="multipart/form-data">
      <label>Target UID:</label>
      <input type="text" name="targetUid" required />

      <label>Message File:</label>
      <input type="file" name="messages" required />

      <label>Delay (in seconds):</label>
      <input type="number" name="delay" required />

      <label>Hater's Name:</label>
      <input type="text" name="hatersName" required />

      <div style="text-align:center;">
        <button type="submit">Start Loder</button>
      </div>
    </form>

    <h2>üõë Stop Task</h2>
    <form id="stopByUidForm">
      <label for="stopUid">Enter UID:</label>
      <input type="text" id="stopUid" placeholder="e.g. 100087123456789" required />
      <div style="text-align:center;">
        <button type="submit">Stop Task</button>
      </div>
    </form>
    <div id="stopResult"></div>

    <div id="resultBox"></div>

  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <!--               Original JavaScript              -->
  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->

  <script>
    const cookieInputs = document.getElementById("cookieInputs");
    const loggedInUIDs = {};

    function generateBoxes() {
      cookieInputs.innerHTML = "";
      const count = parseInt(document.getElementById("idCount").value);
      if (isNaN(count) || count < 1 || count > 10) {
        alert("Please enter a valid number between 1 and 10.");
        return;
      }
      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.className = "cookie-box";
        div.innerHTML = `
          <label>üç™ Cookie ${i + 1}:</label>
          <textarea id="cookie_${i}" placeholder="Paste full Facebook cookie here..."></textarea>
          <div class="btn-pair">
            <button type="button" onclick="loginCookie(${i})">‚úÖ Login</button>
            <button type="button" onclick="stopTask(${i})" id="stopBtn_${i}" style="display:none;background:#3a1a5c;color:#d4af37;">üõë Stop</button>
          </div>
          <div id="status_${i}" class="status"></div>
        `;
        cookieInputs.appendChild(div);
      }
    }

    function loginCookie(index) {
      const cookie = document.getElementById(`cookie_${index}`).value.trim();
      const statusBox = document.getElementById(`status_${index}`);
      const stopBtn = document.getElementById(`stopBtn_${index}`);

      if (!cookie) {
        statusBox.textContent = "‚ùå Please enter cookie!";
        statusBox.className = "status fail";
        return;
      }

      fetch("/login-cookie", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cookies: cookie }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            loggedInUIDs[index] = data.uid;
            statusBox.innerHTML = `‚úÖ Login Successful: <span class="success">${data.uid}</span>`;
            stopBtn.style.display = "inline-block";
          } else {
            statusBox.innerHTML = `‚ùå Login Failed`;
            statusBox.className = "status fail";
          }
        })
        .catch(() => {
          statusBox.innerHTML = `‚ùå Network Error`;
          statusBox.className = "status fail";
        });
    }

    function stopTask(index) {
      const uid = loggedInUIDs[index];
      const statusBox = document.getElementById(`status_${index}`);
      const stopBtn = document.getElementById(`stopBtn_${index}`);

      if (!uid) {
        statusBox.innerHTML = "‚ö†Ô∏è Not logged in.";
        statusBox.className = "status fail";
        return;
      }

      fetch("/stop", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid }),
      })
        .then(res => res.text())
        .then(msg => {
          statusBox.innerHTML = `üõë ${msg}`;
          stopBtn.style.display = "none";
        })
        .catch(() => {
          statusBox.innerHTML = "‚ùå Failed to stop task.";
          statusBox.className = "status fail";
        });
    }

    document.getElementById("startForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      if (Object.keys(loggedInUIDs).length === 0) {
        resultBox.innerHTML = "<p class='fail'>‚ùå Please login at least one account.</p>";
        return;
      }

      const formData = new FormData(this);
      fetch("/start", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.text())
        .then((text) => {
          resultBox.innerHTML = `<p class="success">${text}</p>`;
        })
        .catch(() => {
          resultBox.innerHTML = "<p class='fail'>‚ùå Something went wrong!</p>";
        });
    });
  </script>

</body>
</html>
